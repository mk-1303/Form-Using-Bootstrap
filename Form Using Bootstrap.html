<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    * {
        overflow: hidden;
        font-family: sans-serif;
    }

    body {
        width: 100vw;
        height: 100vh;
        background-color: rgba(38, 0, 255, 0.158);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    form {
        margin-top: 50px;
        background-color: white;
        width: 350px;
        height: 650px;
        border-radius: 10px;
    }

    label {
        display: inline;
    }

    .form-control:focus {
        border-color: rgb(0, 102, 255);
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(255, 0, 0, 0.6);
    }
</style>

<body>
    <div class="main">
        <form class=" mt-auto p-3">
            <h3 class="col-7 container fs-4 mt-3">Student Login</h3>
            <div class="container col-12 mb-2">
                <label class="fw-bold">User Name*</label>
                <input type="text" placeholder="User Name" class="form-control">
            </div>
            <div class="container col-12 mb-2">
                <label class="fw-bold">Password*</label>
                <input type="password" placeholder="Password" class="form-control">
            </div>
            <div class="container col-12 mb-2">
                <label class="fw-bold">Date Of Birth*</label>
                <input type="date" class="form-control">
            </div>
            <div class="container col-12 mb-2">
                <label class="fw-bold">Gender</label>
                <select name="gender" class="form-control">
                    <option value="male">Male</option>
                    <option value="feMale">Female </option>
                </select>
            </div>
            <div class="container col-12 mb-2">
                <label class="head fw-bold">Phone*</label>
                <input type="number" placeholder="Phone Number" class="form-control">
            </div>
            <div class="container col-12 mb-2">
                <label class="fw-bold">Email</label>
                <input type="mail" placeholder="Email" class="form-control">
            </div>
            <p class="agree ms-3 mt-2 mb-2 fw-bold">Have you read terms and conditions?</p>
            <div class="form-check ms-3">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Yes
                </label>
            </div>
            <div class="form-check ms-3">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    No
                </label>
            </div>
            <div class="container col-12">
                <button class="btn btn-primary form-control mt-2">SUBMIT</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
